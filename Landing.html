<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Welcome</title>

    <style>

      h1 {
        font-size: 50px;
      }

      .center {
        text-align: center;
      }

      .btn {
        margin-top: 25px;
        font-size: 16px;
      }

      #lama_gif {
        height: 400px;
        width: auto;
        display: block;
        margin:auto;
      }

      #llama_word {
        color: orange;
      }

      #yo_word {
        color: red;
      }

      #mama_word {
        color: blue;
      }

    </style>

  </head>

  <body>
    <h1 class="center">Welcome to</h1><br />
      <img id = "lama_gif" src="https://media.giphy.com/media/26BRQkC06BuJAwiti/giphy.gif" />
    <h1 class="center"><span id="llama_word" style="visibility:hidden;">LLAMA</span> <span id="yo_word" style="visibility:hidden;">YO</span> <span id="mama_word" style="visibility:hidden;">MAMA</span></h1>
    <form class="center" action="Index.html">
      <input class="btn btn-success" type="submit" value="Enter Website" />
    </form>

    <script type="text/javascript">
      setTimeout(function(){
        document.getElementById('llama_word').style.visibility = "visible";},1000);
      setTimeout(function(){
        document.getElementById('yo_word').style.visibility = "visible";},2000);
      setTimeout(function(){
        document.getElementById('mama_word').style.visibility = "visible";},3000);
    </script>

  </body>

</html>
